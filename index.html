<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Articky</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
</head>

<body>
    <div class="container" id="CtnStart" style="display:block">
        <div class="row" style="background: #229944;">
            <div class="col" id="btnStart">
                <h1 id="lblStart" style="text-align: center;border-bottom-style: none;" onclick="fnInitiate()">Start</h1>
            </div>
        </div>
        <div class="row" style="background: #6B2900;">
            <div class="col">
                <h1 id="lblStartTest" style="border-bottom-style: none;text-align: center;">Test</h1>
            </div>
        </div>
    </div>
    <div class="container" id="CtnGame" style="display:none">
        <div class="row" style="background: #229944;">
            <div class="col">
                <h1 id="lblCategory" style="text-align: center;">Category</h1>
            </div>
        </div>
        <div class="row" style="background: var(--blue);">
            <div class="col">
                <h1 id="lblWord" style="text-align: center;">Word</h1>
            </div>
        </div>
        <div class="row">
            <div class="col" id="btnSkip" style="text-align: center;background: var(--yellow);" onclick="fnSkip()">
                <h1>Skip</h1>
                <p id="SkipList" style="text-align: center;">&nbsp;</p>
            </div>
            <div class="col" id="btnNext" onclick="fnNext()" style="background: var(--pink);">
                <h1 style="text-align: center;">Next</h1>
                <p id="WordList" style="text-align: center;">&nbsp;</p>
            </div>
        </div>
        <div class="row" style="background: #6B2900;">
            <div class="col">
                <h1 id="lblTurnScore" style="text-align: center;">Turn Score</h1>
                <h1 id="lblTimer" style="text-align: center;">Timer</h1>
            </div>
        </div>
    </div>
    <div class="container" id="CtnMenu" style="display:none">
        <div class="row" style="background: #229944;">
            <div class="col">
                <h1 id="lblChooseCategory" style="text-align: center;">Choose a Category</h1>
            </div>
        </div>
        <div class="row">
            <div class="col" id="btnPeople" style="background: var(--yellow);" onclick="fnPeople()">
                <p style="text-align: center;">People</p>
            </div>
            <div class="col" id="btnNature" style="background: var(--secondary);" onclick="fnNature()">
                <p style="text-align: center;">Nature</p>
            </div>
        </div>
        <div class="row">
            <div class="col" id="btnObject" style="background: var(--cyan);" onclick="fnObject()">
                <p style="text-align: center;">Object</p>
            </div>
            <div class="col" id="btnAction" style="background: var(--orange);" onclick="fnAction()">
                <p style="text-align: center;">Action</p>
            </div>
        </div>
        <div class="row">
            <div class="col" id="btnRandom" style="background: var(--danger);" onclick="fnRandom()">
                <p style="text-align: center;">Random</p>
            </div>
            <div class="col" id="btnWorld" style="background: var(--purple);" onclick="fnWorld()">
                <p style="text-align: center;">World</p>
            </div>
        </div>
        <div class="row" style="background: #6B2900;">
            <div class="col" id="btnPickForMe" onclick="fnPickForMe()">
                <p style="text-align: center;">Pick for me</p>
            </div>
        </div>
    </div>
    <div class="container" id="CtnRoundEnd" style="display:none">
        <div class="row" style="background: #229944;">
            <div class="col" displa="">
                <h1>Round is Over</h1>
            </div>
        </div>
        <div class="row" style="background: #6B2900;">
            <div class="col" id="btnReset">
                <h1 id="lblRoundOutcome">[round outcome]<br></h1>
            </div>
        </div>
    </div>
    <div class="container" id="CtnTurnEnd" style="display:none">
        <div class="row" style="background: #229944;">
            <div class="col">
                <h1 style="text-align: center;">Time's up!</h1>
            </div>
        </div>
        <div class="row" style="background: var(--blue);">
            <div class="col">
                <h1 id="lblTurnOutcome">[turn outcome]<br></h1>
            </div>
        </div>
        <div class="row" style="background: #6B2900;">
            <div class="col" id="btnBackToMenu" onclick="fnShowMenu()">
                <h1 id="lblBackToMenu" style="text-align: center;">Back to menu<br></h1>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/initiate.js"></script>
    <script src="js/show.js"></script>
    <script src="js/shuffle.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/topics.js"></script>
    <script src="js/turnend.js"></script>
</body>

</html>
